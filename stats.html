<!DOCTYPE html>
<html>
  <head>
    <title>Hi</title>

    <style>
      .bar { fill: steelblue; }
    </style>
  </head>
  <body>

    <script src="//d3js.org/d3.v4.min.js"></script>
    <script>

    var csvRequest = function(year) {
      return new Promise(function(resolve, reject) {
        d3.csv( 'csv/' + year + '.csv', function(err, data) {
          if (err) return reject(err);

          var aaron = '';
          for (var j = 0, len = data.length; j < len; j++) {
            if (data[j].name = "A.Rodgers") {
              aaron = data[j];
              break;
            }
          }

          resolve({
            year: year,
            data: aaron
          });
        })
      });
    };

    // set the dimensions and margins of the graph
    var margin = {top: 20, right: 20, bottom: 30, left: 40},
        width = 960 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;

    // set the ranges
    var x = d3.scaleBand()
              .range([0, width])
              .padding(0.1);
    var y = d3.scaleLinear()
              .range([height, 0]);

    // append the svg object to the body of the page
    // append a 'group' element to 'svg'
    // moves the 'group' element to the top left margin
    var svg = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")");
    // data
    var data = [
      {
        year: 2011,
        passing_yds: 4637
      },
      {
        year: 2012,
        passing_yds: 4303
      },
      {
        year: 2013,
        passing_yds: 2536
      },
      {
        year: 2014,
        passing_yds: 4381
      },
      {
        year: 2015,
        passing_yds: 3821
      },
      {
        year: 2016,
        passing_yds: 4428
      },
    ];

    var years = [2011, 2012, 2013, 2014, 2015, 2016];
    // Set the scales
    x.domain(data.map(function(d) { return d.year; }));
    y.domain([0, d3.max(data, function(d) { return d.passing_yds; })]);

    svg.selectAll(".bar")
        .data(data)
      .enter().append("rect")
        .attr("class", "bar")
        .attr("x", function(d) { return x(d.year); })
        .attr("width", x.bandwidth())
        .attr("y", function(d) { return y(d.passing_yds); })
        .attr("height", function(d) { return height - y(d.passing_yds); });

        // add the x Axis
        svg.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x));

        // add the y Axis
        svg.append("g")
            .call(d3.axisLeft(y));
    </script>
  </body>
</html>
